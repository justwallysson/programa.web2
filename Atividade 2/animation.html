<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2/title>

    <style>
        .box{
            position: relative;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            background-color: coral;
            animation-name: Minhaanimacao;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: 3;
          
        }
        .box:hover{
            border: solid 5px rgb(248, 196, 117) ;
            transition: border 3s 2s;
        }
    </style>
</head>
<body>
    <div class="box"> </div>
</body>
</html>
