<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>

    
    <script> 

        let linguagens = Array();

        linguagens [0] = 'banana';
        linguagens [1] = 'uva';
        linguagens [2] = 'pêra'; 
        linguagens [3] = 'manga';
        linguagens [4] = 'maçâ';
        linguagens [5] = 'caju';
        linguagens [6] = 'caja'; 


        function mostrarlinguagens() {
        const container = document.getElementById('minhaDiv');
            for (var i = 0; i < linguagens.length; i++){
                var tag ='<h5>' + i + '-' + linguagens[i] + '</h5>';
                container.innerHTML += tag;
        }
    }
    function posicaolinguagens(){
        var indice = prompt('Qual posição da lista deseja consultar?');
        alert(linguagens [indice]);
    }
    </script>

</head>

<body>
    <a href="arrays.html">Atividade arrays</a>

    <h1>ARRAY DAS FRUTAS</h1>
    <button onclick="mostrarlinguagens()">Mostrar frutas disponiveis</button> <br><br>
    <button onclick="posicaolinguagens()">Posição das frutas</button>
    
    <div id="minhaDiv"></div>
    
</body>

</html>
