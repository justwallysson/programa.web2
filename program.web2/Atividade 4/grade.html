<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .conteudo {
            background: #DCDCDC;
            border: 2px blue;
        }

        .linha {
            background: #FFEBCD;
            border: 2px black;
        }

        .coluna {
            background: #87CEEB;
            border: 2px  black;
        }
    </style>

</head>

<body>
    <div class="container conteudo">

        <div class="row linha">

            <div class="col-md-2 coluna">
                <h1>Coluna tam 2</h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_7.jpg" height="200px"  alt="ahri">
            </div>
            
            <div class="col-md-6 coluna">
                <h1>Coluna tam 6 (6.1)</h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Akali_15.jpg" height="200px"  alt="akali">
            </div>
            <div class="col-md-4 coluna">
                <h1>Coluna tam 4 </h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ashe_23.jpg"  alt="ashe">
            </div>
            <div class="col-md-3 coluna">
                <h1>Coluna tam 3 </h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Evelynn_32.jpg" alt="evelyn">
            </div>
            <div class="col-md-3 coluna">
                <h1>Coluna tam 3 </h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_19.jpg" alt="lux">
            </div>
            <div class="col-md-6 coluna">
                <h1>Coluna tam 6 </h1>
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Gwen_20.jpg" alt="gwen">
            </div>
            
        </div>
    </div>
</body>

</html>
