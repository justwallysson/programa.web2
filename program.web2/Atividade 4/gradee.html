<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .conteudo {
            background: #DCDCDC;
            border: 2px solid blue;
            height: 700px;
        }

        .linha {
            background: #FFEBCD;
            
            margin: 5px;
            
        }

        .coluna {
            background: #87CEEB;
           
            padding: 5px;
        }
    </style>

</head>

<body>

    <div class="container conteudo" >


        <div class="row linha">

            <div class="col-md-6 coluna">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_7.jpg" width="750px" height="650px"  alt="ahri">
            </div>
            <div class="col-md-6 coluna">
                <div class="row linha">

                    <div class="col-md-12 coluna">
                        <img src="https://pbs.twimg.com/media/EzWLYCXVgAsNNTm?format=jpg&name=4096x4096" width="600px" height="200px" alt="gwen">
                    </div>
                   
                </div>


                <div class="row linha">

                    <div class="col-md-6 coluna">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ashe_23.jpg" width="300px" height="200px"  alt="ashe">
                    </div>
                    <div class="col-md-6 coluna">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Evelynn_32.jpg" width="300px" height="200px" alt="evelyn">
                    </div>
                   
                </div>


                
                <div class="row linha">

                    <div class="col-md-4 coluna">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Lux_19.jpg" width="300px" height="200px" alt="lux">
                    </div>
                    <div class="col-md-4 coluna">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Gwen_20.jpg" width="300px" height="200px" alt="gwen">
                    </div>
                    <div class="col-md-4 coluna">
                        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Irelia_6.jpg" width="200px" height="200px" alt="irelia">
                    </div>
                   
                </div>


            </div>
           
        </div>


    </div>
</body>

</html>
